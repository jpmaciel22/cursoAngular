<form [formGroup]="NossoForm" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" [formControl]="NossoForm.controls.email"/>
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" /> <!--alternativa ao formControl-->
    </div>

    <button class="button">Login</button>
  </div>
  @if(emailInvalid){
    <p class="control-error">Email inválido ou já cadastrado inserido, por favor corrija.</p>
  }
  @if(passwordInvalid){
    <p class="control-error">Senha inválida inserida, mínimo de 6 caracteres e necessita de uma interrogação.</p>
  }
</form>
