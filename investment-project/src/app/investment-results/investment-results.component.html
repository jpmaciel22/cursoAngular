@if(!results){
<p>Please enter some values and press 'Calculate'.</p>
}

<table>
  <thead>
    <tr>
      <th>Year</th>
      <th>Investment Value</th>
      <th>Interest(Year)</th>
      <th>Total Interest</th>
      <th>Total Invested</th>
    </tr>
  </thead>
  @for(i of results; track i.year){
  <tbody>
    <tr>
      <td></td>
      <td>i.year</td>
    </tr>
  </tbody>}
</table>
