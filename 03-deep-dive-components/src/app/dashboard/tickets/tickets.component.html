    <div>
      <ul>
        @for(i of tickets; track i.id){
          <li>
            <app-ticket [data]="i" (close)="onCloseTicket(i.id)"/> <!--[array]="tickets"-->
          </li>
        } @empty{
          <h1>No tickets available.</h1>
        }
      </ul>
    </div>
    <app-new-ticket (add)="onAddingTicket($event)"/>
