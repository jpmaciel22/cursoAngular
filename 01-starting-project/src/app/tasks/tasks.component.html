@if(isAddingTask){
  <app-new-task [userId]="userId" (close)="listenCloseAddTask($event)"></app-new-task>
}


<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask(true)">Add Task</button>
    </menu>
</header>

<ul>
  @for(i of selectedUserTasks; track i.id){
  <li>
    <app-task [task]="i" (complete)="onCompleteTaskTasks($event)"></app-task>
  </li>
}
</ul>
</section>
