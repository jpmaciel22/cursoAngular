<app-header></app-header>
<main>
  <ul id="users">
    @for(i of users; track i.name){
      <li>
        <app-user
          [user]="i"
         (select)="onSelectUserApp($event)"
         ></app-user>
      </li>
    }
  </ul>
  @if(selectedUserName){
    <app-tasks id="fallback" [name]="selectedUserName"></app-tasks>
  }@else{
    <p id="fallback"> Select a user to see their tasks. </p>
  }
  <!-- <app-tasks [name]="selectedUserName ? selectedUserName : '' "></app-tasks> -->

</main>
